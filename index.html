<!DOCTYPE html>
<html ng-app>

<head>
  <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
  <script src="js/common.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
  <div>
    <h2 class="h1">Список покупок</h2>
    <div class="panel" ng-controller="ListCtrl">
      <span class="h4">Осталось{{remain()}} из {{items.length}}</span>
      <table class="table table-striped">
        <tbody>
          <tr ng-repeat="item in items">
            <td><input class="checkbox-inline" type="checkbox" ng-model="item.done"></td>
            <td><span class="done-{{item.done}}">{{item.text}}</span></td>
          </tr>
        </tbody>
      </table>
      <form ng-submit="addItem()">
        <input class="form-control" type="text" ng-model="itemText" size="30" placeholder="Добавить покупку.">
        <input class="btn btn-primary" type="submit" value="Добавить">
      </form>
    </div>
  </div>
</body>

</html>
